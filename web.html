<!DOCTYPE html>
<html>
  <head>
    <title>My Quest 2 WebXR Game</title>
    <meta name="description" content="A-Frame WebXR Starter">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

      <a-entity id="rig">
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" laser-controls="hand: right"></a-entity>
      </a-entity>

      <a-box id="box" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" 
             animation="property: rotation; to: 0 405 0; loop: true; dur: 10000">
      </a-box>
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-1 2 4"></a-light>
    </a-scene>
  </body>
</html>
